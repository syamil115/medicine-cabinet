<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Virtual Medicine Cabinet</title>
</head>

<body>

  <div id="app">

    <div class="container">

      <div class="row, search-bar">
        <div class="col">

          <input type="text" id="search" name="lname" class="search-field" value=""><br>
          <button v-on:click="searchDrug()">Search Drug</button>

        </div>

      </div>



      <div class="row" style="height:70%">



        <div class="col, all-medicine">

          <p>Available Drugs</p>

          <ul>
            <li v-for="item in items" :key="item">

              {{item}}

              <textarea name="name" rows="1" cols="30"></textarea>
              <button v-on:click="addDrug" id="add" value={{item}} >+</button>
            </li>
          </ul>


        </div>

        <div class="col, client-medicine">

          <p>User's Medicine Cabinet</p>


        </div>

      </div>


    </div>

  </div>


  <script src="https://unpkg.com/vue@3.0.5"></script>
  <script src="app.js"></script>

</body>

</html>
